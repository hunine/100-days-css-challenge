<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 7</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="frame">
      <div class="panel">
        <div class="header">
          <div class="header__menu">
            <div class="dash-top"></div>
            <div class="dash-bottom"></div>
            <div class="circle"></div>
          </div>
          <div class="header__title">Notifications</div>
          <div class="header__search">
            <div class="fa fa-search search__icon"></div>
            <input type="text" class="search__input" placeholder="Search..." />
          </div>
        </div>
        <div class="content">
          <div class="notification">
            <span class="notification__time">9:24 AM</span>
            <div class="notification__description">
              <p><b>John Walker</b> posted a photo on your wall.</p>
            </div>
          </div>
          <div class="notification">
            <span class="notification__time">8:19 AM</span>
            <div class="notification__description">
              <p><b>Alice Parker</b> commented your last post.</p>
            </div>
          </div>
          <div class="notification">
            <span class="notification__time">Yesterday</span>
            <div class="notification__description">
              <p><b>Luke Wayne</b> added you as friend.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="menu">
        <ul>
          <li><span class="fa fa-dashboard"></span>Dashboard</li>
          <li><span class="fa fa-user"></span>Profile</li>
          <li><span class="fa fa-bell"></span>Notifications</li>
          <li><span class="fa fa-comments"></span>Messages</li>
          <li><span class="fa fa-gear"></span>Settings</li>
        </ul>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
