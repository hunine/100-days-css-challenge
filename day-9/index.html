<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 9</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="container">
        <div class="container__weather">
          <div class="background">
            <div class="moon"></div>
            <div class="hill-bg-1"></div>
            <div class="hill-bg-2"></div>
            <div class="hill-fg-1"></div>
            <div class="hill-fg-2"></div>
            <div class="hill-fg-3"></div>
          </div>
          <div class="weather">
            <div class="droplet-small-1"></div>
            <div class="droplet-small-2"></div>
            <div class="droplet-small-3"></div>
            <div class="droplet-small-4"></div>
            <div class="droplet-small-5"></div>
            <div class="droplet-small-6"></div>
            <div class="droplet-small-7"></div>
            <div class="droplet-small-8"></div>
            <div class="droplet-small-9"></div>
            <div class="droplet-small-10"></div>
            <div class="droplet-medium-1"></div>
            <div class="droplet-medium-2"></div>
            <div class="droplet-medium-3"></div>
            <div class="droplet-medium-4"></div>
            <div class="droplet-medium-5"></div>
            <div class="droplet-medium-6"></div>
            <div class="droplet-medium-7"></div>
            <div class="droplet-medium-8"></div>
            <div class="droplet-medium-9"></div>
            <div class="droplet-medium-10"></div>
            <div class="droplet-big-1"></div>
            <div class="droplet-big-2"></div>
            <div class="droplet-big-3"></div>
            <div class="droplet-big-4"></div>
            <div class="droplet-big-5"></div>
            <div class="droplet-big-6"></div>
            <div class="droplet-big-7"></div>
            <div class="droplet-big-8"></div>
            <div class="droplet-big-9"></div>
            <div class="droplet-big-10"></div>
          </div>
        </div>
        <div class="container__information">
          <div class="information__temperature">12˚</div>

          <div class="information__wrapper">
            <div class="information__detail">Wind: E 7 km/h</div>
            <div class="information__detail">
              <table>
                <tr>
                  <td>TUE</td>
                  <td>21˚/9˚</td>
                </tr>
              </table>
            </div>
            <div class="information__detail">Humidity: 87%</div>
            <div class="information__detail">
              <table>
                <tr>
                  <td>WED</td>
                  <td>23˚/10˚</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
